{% extends 'layout.html' %}
{% block body %}
<div class="container"> 
  <div class="form-group col-md-offset-2 col-md-8" >
     <div class="panel panel-primary">     
       <div class="panel panel-heading"> <h1 class="text-center " id="account">CREATE ACCOUNT</h1></div>
            <div class="panel panel-body">
                    <form action="{{url_for('registerr')}}" method="POST">

                            <div class="form-group">
                                <label class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-8">
                                        <input type="name" class="form-control" placeholder="Name">
                                    </div>
                                    <br><br>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" placeholder="E-mail">
                                    </div>
                                    <br><br>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 col-form-label">User Name</label>
                                    <div class="col-sm-8">
                                        <input type="username" class="form-control" placeholder=" User Name">
                                    </div>
                                    <br><br>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <br><br>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-form-label">Confirm Password</label>
                                <div class="col-sm-8">
                                    <input type="confirmpassword" class="form-control" placeholder="confirm Password">
                                </div>
                            </div>

                            
                        </div>
                   <div class="panel panel-footer" id ="footer">
                     <button type="submit" class="btn btn-success">Create account</button>
                   </div>    
                    </form>
            </div>
    </div>
 </div>
        
{% endblock %}
