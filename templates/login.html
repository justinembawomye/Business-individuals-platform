{% extends 'layout.html' %}

{% block body%}
<div class=" col-md-8 col-md-offset-2">
<div class="panel panel-primary ">

        <div class="panel panel-heading">
            <h1 class="text-center" id="login">Login </h1>
            <p id="small">Please login to access your business account</p>
         
        </div>


        <div class=" panel-body">
            <form action="" method="POST" class="form-group">
        </div>


        <div class="form-group">
             <label class="col-sm-2 col-form-label">username</label>
            <div class="col-sm-8">
                <input type="username" class="form-control" placeholder=" username" value="{{request.form.username}}">
             </div>
        </div>

            <br><br>

            <div class="form-group">
                <label class="col-sm-2 col-form-label">password</label>
                <div class="col-sm-8">
                   <input type="password" class="form-control" placeholder=" password" value="{{request.form.password}}">
                </div>
            </div>

            <br><br>
          
                
             <div class="panel-footer">
                <button type="submit" class="btn btn-primary center-block">login</button>
            </div>


            </form>
        </div>

</div>
</div>
</div>
{% endblock %}
